<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>
<!-- loading screen -->
<div class="loader">
    <img src="img/SciFi_LoaderBlue.gif" alt="loading....">
</div>


<!-- the navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">MCU</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>



<!-- container for the movie display -->
<div class="jumbotron jumbotron-fluid overflow-auto">
        <div id="movie-container" class="row"></div>
</div>

<div class="form-container">
<!-- adding movie form -->
    <div class="movie-form d-none d-md-flex">
        <form class="form">
            <div class="form-group">
                <label for="exampleFormControlInput1">Movie Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Rating</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <a href="#" class="btn btn-light m-4 movieBtn">ADD MOVIE</a>
        </form>
    </div>

<!-- edit movie form -->
    <div class="movie-form d-none d-md-flex">
        <form class="form">
            <div class="form-group">
                <label for="editMovieTitle">Movie Title</label>
                <input type="text" class="form-control" id="editMovieTitle">
            </div>
            <div class="form-group">
                <label for="editMovieRating">Rating</label>
                <select class="form-control" id="editMovieRating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <a href="#" id="editButton" class="btn btn-light m-4 movieBtn">EDIT MOVIE</a>
        </form>
    </div>
</div>



<!-- edit modal popup -->
<div class="modal">
    <div class="modal-content show-modal">
        <span class="close-button">&times;</span>
        <button id="submitEdit" class="btn btn-light btn-sm">Submit</button>
        <form id="editForm">
            <div class="form-group">
                <label for="editTitleInput">Movie Title</label>
                <input type="text" class="titleInputBox" id="editTitleInput">
            </div>
            <div class="form-group">
                <label for="editRatingInput">Rating</label>
                <select class="ratingInputBox" id="editRatingInput">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
